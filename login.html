<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anu Fashions - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 50px;
            color: #667eea;
        }

        .logo h1 {
            font-size: 28px;
            margin-top: 10px;
        }

        .logo span {
            color: #667eea;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #667eea;
            outline: none;
        }

        .password-field {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }

        .checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 15px 0;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #764ba2;
        }

        .switch-text {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .switch-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .switch-text a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-tshirt"></i>
            <h1>Anu<span>Fashion</span></h1>
        </div>
        <div class="tabs">
            <button class="tab active" onclick="showTab('login')">Login</button>
            <button class="tab" onclick="showTab('register')">Register</button>
        </div>
        <div id="message" class="message"></div>
        <div id="loginForm" class="form active">
            <div class="input-group">
                <label><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email">
            </div>
            
            <div class="input-group">
                <label><i class="fas fa-lock"></i> Password</label>
                <div class="password-field">
                    <input type="password" id="loginPassword" placeholder="Enter password">
                    <span class="toggle-password" onclick="togglePassword('loginPassword')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>

            <button class="btn" onclick="handleLogin()">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>

            <p class="switch-text">
                Don't have account? 
                <a href="#" onclick="showTab('register')">Register</a>
            </p>
        </div>
        <div id="registerForm" class="form">
            <div class="input-group">
                <label><i class="fas fa-user"></i> Full Name</label>
                <input type="text" id="regName" placeholder="Enter your name">
            </div>

            <div class="input-group">
                <label><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="regEmail" placeholder="Enter your email">
            </div>

            <div class="input-group">
                <label><i class="fas fa-phone"></i> Phone</label>
                <input type="tel" id="regPhone" placeholder="Enter phone number">
            </div>

            <div class="input-group">
                <label><i class="fas fa-lock"></i> Password</label>
                <div class="password-field">
                    <input type="password" id="regPassword" placeholder="Create password">
                    <span class="toggle-password" onclick="togglePassword('regPassword')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="terms">
                <label for="terms">I accept Terms & Conditions</label>
            </div>

            <button class="btn" onclick="handleRegister()">
                <i class="fas fa-user-plus"></i> Register
            </button>

            <p class="switch-text">
                Already have account? 
                <a href="#" onclick="showTab('login')">Login</a>
            </p>
        </div>
    </div>

    <script>
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if (tab === 'login') {
                document.getElementById('loginTab').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
                document.getElementById('registerForm').classList.remove('active');
            } else {
                document.getElementById('registerTab').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
                document.getElementById('loginForm').classList.remove('active');
            }
            document.getElementById('message').style.display = 'none';
        }
        function togglePassword(id) {
            const input = document.getElementById(id);
            const icon = event.currentTarget.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const message = document.getElementById('message');

            if (!email || !password) {
                showMessage('Please fill all fields', 'error');
                return;
            }

            if (!email.includes('@') || !email.includes('.')) {
                showMessage('Please enter valid email', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            if (email === 'demo@anufashion.com' && password === 'password123') {
                showMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'https://anufashion.com';
                }, 2000);
            } else {
                showMessage('Invalid email or password! Try demo@anufashion.com / password123', 'error');
            }
        }
        function handleRegister() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const phone = document.getElementById('regPhone').value;
            const password = document.getElementById('regPassword').value;
            const terms = document.getElementById('terms').checked;
            const message = document.getElementById('message');

            if (!name || !email || !phone || !password) {
                showMessage('Please fill all fields', 'error');
                return;
            }

            if (!terms) {
                showMessage('Please accept terms & conditions', 'error');
                return;
            }

            if (!email.includes('@') || !email.includes('.')) {
                showMessage('Please enter valid email', 'error');
                return;
            }

            if (phone.length < 10) {
                showMessage('Please enter valid phone number', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            showMessage('Registration successful! Please login.', 'success');
            
            setTimeout(() => {
                document.getElementById('regName').value = '';
                document.getElementById('regEmail').value = '';
                document.getElementById('regPhone').value = '';
                document.getElementById('regPassword').value = '';
                document.getElementById('terms').checked = false;
                showTab('login');
            }, 2000);
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('Demo credentials: demo@anufashion.com / password123');
        });
    </script>
</body>
</html>
